                <li>为了解决车辆安全问题，减少交通事故的发生率，车辆主动安全辅助驾驶系统成为了热点话题。而基于机器视觉的车道线识别，作为车辆安全辅助驾驶系统的重要组成部分，成为了研究热点。</li>

                <li>随着我国近年来环境不断恶化，经常出现一些恶劣天气，最为显著的就是雾霾天气。随着车辆智能化需求的日益提升，保障车辆在雾天环境下行车安全是目前必须要解决的问题。
                </li>

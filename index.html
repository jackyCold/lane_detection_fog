    <title>基于机器视觉的雾天环境下车道线识别技术研究(蔡兵)</title>

<body class="impress-not-supported">
    <div id="impress">
        <div class="step slide" data-x="-3000" data-y="-1000">
            <ul>
                <li>1. 为了解决车辆安全问题，减少交通事故的发生率，车辆主动安全辅助驾驶系统成为了热点话题。而基于机器视觉的车道线识别，作为车辆安全辅助驾驶系统的重要组成部分，成为了研究热点。</li>

                <li>2. 随着我国近年来环境不断恶化，经常出现一些恶劣天气，最为显著的就是雾霾天气。随着车辆智能化需求的日益提升，保障车辆在雾天环境下行车安全是目前必须要解决的问题。
                </li>
            </ul>
        </div>
        <div class="step slide" data-x="-3000" data-y="0">
            <q>各部分关系</q>
            <img src="img/各部分关系.png" class='demo-img'>
        </div>

            <img src="img/机器视觉.png" class='demo-img'>

        <div class="step slide" data-x="-3000" data-y="2000">

            <img src="img/1.jpg">
        </div>
        <div class="step slide" data-x="-3000" data-y="3000">

        </div>
        <div class="step slide" data-x="-3000" data-y="4000">
            <q>雾天道路图像预处理-滤波去噪</q>
            <img src="img/21.png">
        </div>
        <div class="step slide" data-x="-3000" data-y="5000">
            <q>雾天道路图像预处理-去雾处理</q>
